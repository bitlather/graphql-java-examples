group 'com.graphql-java'
version '1.0-SNAPSHOT'


apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = "com.graphql.example.proxy.IceAndFireApiProxy"

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.graphql-java:graphql-java:5.0' // compile 'com.graphql-java:graphql-java:2017-08-26T14-55-13'
    compile 'com.graphql-java:java-dataloader:1.0.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.eclipse.jetty:jetty-server:9.4.5.v20170502'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-jackson:2.3.0'
    compile 'org.slf4j:slf4j-simple:1.7.22'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.10'
}

task sourcesJar(type: Jar) {
    dependsOn classes
    classifier 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

